<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Button Table</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box !important;
        font-family: Arial, Helvetica, sans-serif;
      }

      th:hover,
      td:hover {
        background-color: #42d038;
      }

      .window {
        width: 80vw;
        margin: auto;
      }

      table {
        box-sizing: border-box;
        /* border-collapse: collapse; */
        border-spacing: 0px;
        margin: 20px 0px;
        font-size: 1rem;
        cursor: default;
        width: 100%;
        height: 100%;
      }

      th {
        max-width: 150px;
        min-width: 100px;
        padding: 12px 15px;
        text-align: left;
        font-weight: bold;
        border-bottom: 10px solid #000;
        border-right: 10px solid #000;
      }

      td {
        max-width: 150px;
        min-width: 100px;
        position: relative;
        white-space: nowrap;
        /* overflow: hidden; */
        text-overflow: ellipsis;
        padding: 15px;
        padding-right: 0rem;
        border-bottom: 10px solid #000;
        border-right: 10px solid #000;
      }

      tr {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .btn-container {
        position: absolute;
        left: -10px;
        top: -1px;
        display: none;
      }

      .btn-container button {
        display: inline-block;
        padding: 0.8rem 2rem;
        transition: all 0.5s;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-weight: 900;

        border-radius: 5px;
        font-weight: 400;
        padding: 0rem;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item 1-1</td>
            <td>Item 1-2</td>
            <td>Item 1-3</td>
          </tr>

          <tr>
            <td>Item 2-1</td>
            <td>Item 2-2</td>
            <td>Item 2-3</td>
          </tr>
          <tr>
            <td>Item 2-1</td>
            <td>Item 2-2</td>
            <td>Item 2-3</td>
          </tr>
          <tr>
            <td>Item 2-1</td>
            <td>Item 2-2</td>
            <td>Item 2-3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const tbody = document.querySelector("tbody");
      const rows = tbody.querySelectorAll("tr");

      rows.forEach((row) => {
        let btn = null;
        const btnContainer = document.createElement("div");
        btnContainer.classList.add("btn-container");

        row.addEventListener("mouseover", function () {
          if (!btn) {
            btn = document.createElement("button");
            btn.innerText = "Button";
            btnContainer.appendChild(btn);
            row.appendChild(btnContainer);
          }
          btnContainer.style.display = "block";
        });

        row.addEventListener("mouseout", function () {
          if (btn) {
            btnContainer.style.display = "none";
            btnContainer.removeChild(btn);
            btn = null;
          }
        });
      });
    </script>
  </body>
</html>
