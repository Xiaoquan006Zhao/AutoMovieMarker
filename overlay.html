<!DOCTYPE html>
<html>
  <head>
    <title>Auto Height Textarea</title>
    <style>
      .relative-wrap {
        /*relative on second parent*/
        position: relative;
      }

      .overflow-wrap {
        height: 250px;
        width: 250px;
        overflow: hidden;
        background: lightblue;

        /*no relative on immediate parent*/
      }

      .respect-overflow {
        position: relative;
        top: 75px;
        left: 225px;
        height: 50px;
        width: 50px;
        background: green;
      }
      .no-overflow {
        position: absolute;
        top: 150px;
        left: 225px;
        height: 50px;
        width: 50px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="relative-wrap">
      <div class="overflow-wrap">
        <div class="respect-overflow"></div>
        <div class="no-overflow"></div>
      </div>
    </div>
  </body>
</html>
