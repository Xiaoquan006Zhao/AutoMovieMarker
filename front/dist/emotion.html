<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script
      src="https://cdn.tiny.cloud/1/ae97chpqc4gk7deu39k583lea7aerpirz75zo6r58pn9wm3c/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script> -->

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <script src="./emotionsList.js" type="module" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Emotions</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="container py-1 bg-primary">
        <h2>Catelog movie clips based on emtions</h2>
        <div>
          <a class="nav-link" href="index.html"> Movie Markers </a>
          <a class="nav-link selected" href="emotion.html"> Emotions </a>
        </div>
      </nav>
    </header>

    <section class="container my-2">
      <section class="input-analysis-wrapper">
        <div id="emotion-input-submit">
          <label>
            <input id="emotion-input" type="text" placeholder="Type here" />
          </label>
          <button type="submit" class="btn-primary my-1">
            <i class="fa-solid fa-plus"></i> Add Emotion
          </button>
        </div>

        <emoji-picker></emoji-picker>

        <div class="categories">
          <button type="submit" class="btn-primary my-1">
            <i class="fa-solid fa-plus"></i> Add Category
          </button>

          <div id="category-1" class="category">
            <h2>Category 1</h2>
            <ul class="items">
              <li draggable="true">Item 1</li>
              <li draggable="true">Item 2</li>
              <li draggable="true">Item 3</li>
            </ul>
          </div>
          <div id="category-2" class="category">
            <h2>Category 2</h2>
            <ul class="items">
              <li draggable="true">Item 4</li>
              <li draggable="true">Item 5</li>
              <li draggable="true">Item 6</li>
            </ul>
          </div>
        </div>
      </section>

      <div class="divider"></div>
      <ul id="item-list" class="items"></ul>
    </section>

    <div class="overlay-container"></div>
  </body>
</html>
