    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"

    <link rel="stylesheet" href="main.css" />
    <title>Emotions</title>

  <body>
    <header>
      <nav id="navbar" class="container py-1 bg-primary">
        <h2>Catelog movie clips based on emtions</h2>
        <div style="display: flex">
          <a class="nav-link" href="index.html"> Movie Markers </a>
          <a class="nav-link selected" href="emotion.html"> Emotions </a>

    <section class="container my-2">
      <section class="input-analysis-wrapper">
        <div id="emotion-input-submit">

            <i class="fa-solid fa-plus"></i> Add Emotion
          </button>
        </div>

        <div class="add-category-wrapper">
          <input id="category-input" type="text" placeholder="Type here" />
          <button id="add-category-button" class="btn-primary">
            <i class="fa-solid fa-plus"></i> Add Category
          </button>
        </div>

        <emoji-picker></emoji-picker>

        <div class="categories"></div>
      </section>

      <div class="divider"></div>
      <ul id="item-list" class="items"></ul>
    </section>

    <div class="overlay-container"></div>
  </body>
